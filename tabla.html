		<script>
			$(document).ready(
				function() {
					llamadaAjax();
					$('#example').DataTable(
						{
							dom: 'lBfrtip',
							buttons: [

							],
							columnDefs: [
								{ width: 150, targets: 0 }
							], //largo en función del contenido
							fixedColumns: true,
							"aaSorting": [[ 2, "desc" ]],
							"lengthMenu": [[25, 50,100, -1], [25, 50,100, "All"]
										  ],
							"language": {
								"lengthMenu": "Visualizar _MENU_ Registros por página",
								"zeroRecords": "Nada encontrado - Disculpa",

								"search": "Buscar: ",

									"first": "Primera Página",
									"Last": "Ultima Página",
									"next": "Siguiente",
									"previous": "Anterior"
								}}
						});
					$('#example').css("border-collapse", "collapse !important");
				});
