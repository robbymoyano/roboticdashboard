		<script>
			$(document).ready(
				function() {
					$("#selectorDia").focus();
					var hoy=getFecha();
					llamadaAjax(hoy,1);
					$(".btn").click(function(){
							
						var hoy=getFecha();
						$(".btn").removeClass("btn-primary");
						$(".btn").addClass("btn-light");

						$(this).removeClass("btn-light");
						$(this).addClass("btn-primary");
						var texto=$(this).text();
						console.info(texto);

	
						if(texto=='Dia'){
							llamadaAjax(hoy,1);
							$("#fecha").text("21 de Septiembre 2017");
						}

						if(texto=='Mes'){
							llamadaAjax(hoy,2);
							$("#fecha").text("Septiembre 2017");
							
						}

						if(texto=='Año'){
							llamadaAjax(hoy,3);
							$("#fecha").text("Todo el 2017");
													
						}
					
					});

				});

			function getFecha(){
				var hoy = new Date();
				var dd = hoy.getDate();
				var mm = hoy.getMonth()+1; //hoy es 0!
				var yyyy = hoy.getFullYear();

				if(dd <10) {
					dd='0'+dd
				} 

				if(mm<10) {
					mm='0'+mm
				} 

				hoy = dd+'/'+mm+'/'+yyyy;
				console.info(hoy);
				return hoy;
			}

		</script>
